<h3>Alugar Livro</h3>

<div class="container" [formGroup]="form">
  <div class="row">
    <div class="col-6 d-flex flex-column">
      <mat-label>TÃ­tulo</mat-label>
      <mat-form-field class="example-full-width">
        <mat-select formControlName="book" required>
          <mat-option>--</mat-option>
          <ng-container *ngFor="let book of availableBooks">
            <mat-option [value]="book">{{book.title}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-6 d-flex flex-column">
      <mat-label>Documento</mat-label>
      <mat-form-field class="example-full-width">
        <input type="text" matInput formControlName="document" placeholder="Documento">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="w-100 d-flex align-items-center justify-content-center">
  <button [disabled]="form.invalid" mat-fab aria-label="Example icon button with a delete icon" class="d-flex flex-row">
    <span style="color: #0d6efd; font-size: 24px; cursor: pointer;" class="mdi mdi-plus"></span>
  </button>
</div>
